<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Success Page</title>
    <style>
        .container{
            width:900px;
            padding: 30px;
            border: 1px solid #ffc107;
            border-radius: 10px;
            
        }
    </style>
</head>
<body>
    <br>
    <div class="container">
        <h4>Registration</h4>
        <br>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form action="/process" method="POST">
            {% csrf_token %}
            <div class="row">
            <div class="col">
                <input name="first_name"type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col">
                <input name="last_name"type="text" class="form-control" placeholder="Last Name">
            </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input name="email"type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                    <input name="password"type="text" class="form-control" placeholder="Password">
                </div>
                <div class="col">
                    <input name="c_password"type="text" class="form-control" placeholder="Confirm Password">
                </div>
            </div>
        </form>
        <br>
        <button type="button" class="btn btn-outline-warning btn-block">Register</button>
    </div>
    <br>
    <div class="container">
            <h4>Login</h4>
            <br>
            <form>
                <div class="row">
                    <div class="col">
                        <input name="email"type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="col">
                        <input name="password"type="text" class="form-control" placeholder="Password">
                    </div>
                </div>
            </form>
            <br>
            <button type="button" class="btn btn-outline-warning btn-block">Login</button>
        </div>
</body>
</html>
